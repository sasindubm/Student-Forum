<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS-I</title>
</head>
<body>
    <div>
        <h2>Image List</h2>
    <ul>
        <li><img src="/img/db.png" alt="Image 1" width="100" height="100"></li>
        <li><img src="/img/db.png" alt="Image 2" width="100" height="100"></li>
        <li><img src="/img/db.png" alt="Image 3" width="100" height="100"></li>
    </ul>
    <table border="1">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </tbody>
    </table>
    </div>
    <style>
        div {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, td {
            padding: 8px;
            text-align: center;
        }
        table tr:nth-child(even){
            background-color: blue;
        }
        table tr:nth-child(odd){
            background-color: green;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</body>
</html>
